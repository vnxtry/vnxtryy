<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnxtryy</title>
    <link rel="icon" id="favicon" href="">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= RESET & BASE ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Esconde cursor padrão */ }

        body {
            background-color: #050505;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* ================= BACKGROUND & EFEITOS ================= */
        
        /* Fundo GIF de alta qualidade (Dark Aesthetic) */
        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.pinimg.com/originals/2a/34/00/2a34005697df05bc58597a7a53c90069.gif') no-repeat center center/cover;
            z-index: -2;
            filter: brightness(0.4); /* Deixa o fundo mais escuro para destacar o texto */
        }

        /* Efeito de Scanlines (TV Antiga) bem sutil */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        /* Partículas de Neve (CSS Puro) */
        .snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Textura leve */
            animation: snow 20s linear infinite;
        }
        @keyframes snow { from { background-position: 0 0; } to { background-position: 0 1000px; } }

        /* Cursor Personalizado */
        .custom-cursor {
            width: 20px; height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }
        .custom-cursor-dot {
            width: 4px; height: 4px; background: white; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* ================= CARD PRINCIPAL (GLASSMORPHISM) ================= */
        .card {
            background: rgba(18, 18, 18, 0.65); /* Fundo preto transparente */
            backdrop-filter: blur(15px) saturate(180%); /* O segredo do vidro */
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 45px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            animation: fadeIn Up 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Animação de Entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= ELEMENTOS DO PERFIL ================= */
        
        /* Avatar com Anel de Status Brilhante */
        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        #pfp {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        #pfp:hover { transform: scale(1.05) rotate(5deg); }

        /* O brilho ao redor do avatar baseado no status */
        .status-glow {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            transition: background 0.5s;
        }

        /* Nome Animado (Shine Effect) */
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
            text-transform: lowercase;
            
            /* Efeito de brilho passando pelo texto */
            background: linear-gradient(to right, #fff 20%, #a0a0a0 40%, #fff 60%, #fff 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        p.bio {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* ================= LINKS (BOTÕES) ================= */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Efeito Hover "Cyberpunk" */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            transform: scale(1.02);
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        
        .btn:hover::before { left: 100%; }

        /* ================= GIF DECORATIVO E FOOTER ================= */
        .decoration-gif {
            width: 60px;
            border-radius: 6px;
            margin: 25px auto 15px auto;
            display: block;
            opacity: 0.9;
            filter: grayscale(100%) contrast(1.2); /* Deixa P&B estiloso */
            transition: 0.3s;
        }
        .decoration-gif:hover { filter: grayscale(0%); transform: scale(1.1); }

        .discord-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }

        .discord-mini {
            width: 35px; height: 35px; border-radius: 6px;
        }
        
        .discord-info h4 { font-size: 13px; color: #fff; margin: 0; font-weight: 700; }
        .discord-info span { font-size: 11px; color: #888; font-family: 'Space Mono', monospace; }

    </style>
</head>
<body>

    <div class="bg-video"></div>
    <div class="scanlines"></div>
    <div class="snow"></div>

    <div class="custom-cursor" id="cursor"></div>
    <div class="custom-cursor-dot" id="cursor-dot"></div>

    <div class="card">
        
        <div class="avatar-wrapper">
            <div id="glow" class="status-glow"></div>
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
        </div>

        <h1 id="username">vnxtryy</h1>
        <p class="bio">be kind and take care</p>

        <div class="links">
            <a href="https://youtube.com" target="_blank" class="btn"><i class="fab fa-youtube"></i> Youtube</a>
            <a href="https://twitter.com" target="_blank" class="btn"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#" class="btn"><i class="fab fa-steam"></i> Steam</a>
            <a href="#" class="btn"><i class="fas fa-microchip"></i> Setup</a>
        </div>

        <img src="https://media.tenor.com/AvkZ8t_a52AAAAAC/neymar.gif" class="decoration-gif">

        <div class="discord-card">
            <img id="mini-pfp" src="" class="discord-mini">
            <div class="discord-info">
                <h4 id="footer-user">User</h4>
                <span id="activity">Loading...</span>
            </div>
        </div>

    </div>

    <script>
        const USER_ID = "1306661332128501802"; 

        /* Lógica do Mouse Customizado */
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        /* Lógica do Discord (Lanyard) */
        async function updateProfile() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const json = await res.json();
                if (!json.success) return;

                const data = json.data;
                const user = data.discord_user;

                // Fotos
                const avatar = `https://cdn.discordapp.com/avatars/${USER_ID}/${user.avatar}.png?size=512`;
                document.getElementById('pfp').src = avatar;
                document.getElementById('mini-pfp').src = avatar;
                document.getElementById('favicon').href = avatar;
                
                // Textos
                document.getElementById('footer-user').innerText = user.username;

                // Status e Cores
                const statusColors = { 
                    online: "#43b581", idle: "#faa61a", dnd: "#f04747", offline: "#747f8d" 
                };
                const color = statusColors[data.discord_status] || statusColors.offline;
                
                // Aplica a cor no brilho atrás da foto
                document.getElementById('glow').style.backgroundColor = color;
                document.getElementById('glow').style.boxShadow = `0 0 20px ${color}`;

                // Atividade
                if (data.activities && data.activities.length > 0) {
                    // Pega o primeiro status que não seja "Custom Status" se possível
                    let act = data.activities.find(a => a.type !== 4) || data.activities[0];
                    document.getElementById('activity').innerText = act.type === 4 ? act.state : "Playing " + act.name;
                } else {
                    document.getElementById('activity').innerText = data.discord_status.toUpperCase();
                }

            } catch (e) { console.log(e); }
        }

        setInterval(updateProfile, 5000);
        updateProfile();
    </script>
</body>
</html>
