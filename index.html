<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnxtryy</title>
    <link rel="icon" id="favicon" href="">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #121212; /* Fundo preto profundo */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0; /* Cor do texto principal (quase branco) */
        }

        .card {
            background-color: #1e1e1e; /* Cor do card (cinza bem escuro) */
            width: 100%;
            max-width: 420px;
            border-radius: 25px;
            padding: 50px 30px 30px 30px;
            text-align: center;
            /* Sombra suave e escura para dar profundidade */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #2a2a2a; /* Borda fina para definição */
        }

        /* Foto de Perfil */
        .avatar-container {
            position: relative;
            margin-bottom: 15px;
        }

        #pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #1e1e1e; /* Borda da cor do card */
            /* Sombra na foto para destacar */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Bolinha de Status */
        .status-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #747f8d;
            border-radius: 50%;
            border: 3px solid #1e1e1e; /* Borda escura */
        }

        /* Texto (Nome e Bio) */
        h1 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff; /* Nome em branco puro */
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 14px;
            color: #a0a0a0; /* Bio em cinza claro */
            margin-bottom: 35px;
        }

        /* Lista de Botões */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: #252525; /* Botão cinza escuro */
            color: #ffffff;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            /* Sombra sutil nos botões */
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .btn:hover {
            background: #333; /* Fica mais claro ao passar o mouse */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            border-color: #555;
        }

        /* GIF do Neymar */
        .decoration-gif {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0.8; /* Um pouco mais discreto no tema escuro */
        }

        /* Footer Preto do Discord */
        .discord-footer {
            background: #151515; /* Quase preto */
            color: #fff;
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            border: 1px solid #2a2a2a;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .mini-pfp {
            width: 45px;
            height: 45px;
            border-radius: 10px;
        }

        .footer-info h4 { font-size: 15px; margin: 0; font-weight: 700; }
        .footer-info span { font-size: 13px; color: #888; }

    </style>
</head>
<body>

    <div class="card">
        
        <div class="avatar-container">
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
            <div id="status" class="status-dot"></div>
        </div>

        <h1 id="username">Carregando...</h1>
        <p>be kind and take care</p>

        <div class="links">
            <a href="https://youtube.com" class="btn"><i class="fab fa-youtube"></i> Youtube</a>
            <a href="https://twitter.com" class="btn"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#" class="btn"><i class="fab fa-steam"></i> Steam</a>
            <a href="#" class="btn"><i class="fas fa-gamepad"></i> Setup & Peripherals</a>
        </div>

        <img src="https://media.tenor.com/AvkZ8t_a52AAAAAC/neymar.gif" class="decoration-gif">

        <div class="discord-footer">
            <img id="mini-pfp" src="" class="mini-pfp">
            <div class="footer-info">
                <h4 id="footer-user">User</h4>
                <span id="activity">Offline</span>
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 11px; color: #555; font-weight: 600;">20250926</div>

    </div>

    <script>
        // SEU ID JÁ ESTÁ AQUI
        const USER_ID = "1306661332128501802"; 

        async function updateProfile() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const json = await response.json();

                if (!json.success) { return; }

                const data = json.data;
                const user = data.discord_user;

                // 1. Atualizar Fotos
                const avatarUrl = `https://cdn.discordapp.com/avatars/${USER_ID}/${user.avatar}.png?size=512`;
                document.getElementById('pfp').src = avatarUrl;
                document.getElementById('mini-pfp').src = avatarUrl;
                document.getElementById('favicon').href = avatarUrl;
                
                // 2. Atualizar Nomes
                document.getElementById('username').innerText = user.username;
                document.getElementById('footer-user').innerText = user.username;

                // 3. Atualizar Status
                const statusColors = { 
                    online: "#3ba55c", 
                    idle: "#faa61a", 
                    dnd: "#ed4245", 
                    offline: "#747f8d" 
                };
                
                const myStatus = data.discord_status;
                document.getElementById('status').style.backgroundColor = statusColors[myStatus] || statusColors.offline;
                
                // Atividade
                if (data.activities && data.activities.length > 0) {
                    document.getElementById('activity').innerText = data.activities[0].name;
                } else {
                    document.getElementById('activity').innerText = myStatus;
                }

            } catch (error) { console.error("Erro API Lanyard"); }
        }

        updateProfile();
        setInterval(updateProfile, 5000);
    </script>

</body>
</html>
