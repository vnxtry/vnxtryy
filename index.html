<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnxtryy</title>
    <link rel="icon" id="favicon" href="">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= RESET & BASE ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: #000000; /* Preto Absoluto */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* ================= HIRAGANA RAIN (CLEAN) ================= */
        .hiragana {
            position: fixed;
            top: -10vh;
            color: rgba(255, 255, 255, 0.1); /* Branco muito sutil */
            z-index: 1;
            pointer-events: none;
            font-weight: 700;
            user-select: none;
            will-change: transform;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ================= CURSOR ================= */
        .cursor-crosshair {
            width: 30px; height: 30px;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }
        .cursor-crosshair::before, .cursor-crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%; background: white; border-radius: 2px; transform: translate(-50%, -50%);
        }
        .cursor-crosshair::before { width: 14px; height: 2px; }
        .cursor-crosshair::after { width: 2px; height: 14px; }

        /* ================= CARD (Vidro Dark Clean) ================= */
        .card {
            background: rgba(10, 10, 10, 0.95); /* Quase sólido para contraste clean */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 45px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 1px rgba(0,0,0,1), 0 20px 50px rgba(0,0,0,1);
            position: relative;
            z-index: 10;
        }

        /* Avatar Container */
        .avatar-wrapper { 
            position: relative; 
            display: inline-block; 
            margin-bottom: 20px; 
            width: 110px; 
            height: 110px;
        }

        #pfp {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* A BOLINHA DE STATUS (Sem Glow, estilo Discord) */
        .status-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #747f8d; /* Cinza padrão (offline) */
            border: 4px solid #0a0a0a; /* A cor da borda deve ser igual ao fundo do card para dar efeito de recorte */
            z-index: 5;
        }

        /* Nome */
        h1 {
            font-size: 24px; font-weight: 700; margin-bottom: 5px; color: #fff; letter-spacing: -0.5px;
        }

        p.bio { font-size: 13px; color: #666; margin-bottom: 30px; font-weight: 500; }

        /* Links */
        .links { display: flex; flex-direction: column; gap: 12px; width: 100%; }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #ccc;
            text-decoration: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1); 
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* GIF Decorativo */
        .decoration-gif {
            width: 45px; border-radius: 4px; margin: 30px auto 15px auto; display: block;
            opacity: 0.5; filter: grayscale(100%); transition: 0.3s;
        }
        .decoration-gif:hover { filter: grayscale(0%); opacity: 1; }

        /* Footer Discord */
        .discord-card {
            background: #000; padding: 10px 15px; border-radius: 10px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08); margin-top: 10px; text-align: left;
        }
        .discord-mini { width: 35px; height: 35px; border-radius: 50%; }
        .discord-info h4 { font-size: 13px; color: #fff; margin: 0; font-weight: 600; }
        .discord-info span { font-size: 11px; color: #555; font-weight: 500; }

    </style>
</head>
<body>

    <div class="cursor-crosshair" id="cursor"></div>

    <div class="card">
        
        <div class="avatar-wrapper">
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
            <div id="status-dot" class="status-dot"></div>
        </div>

        <h1 id="username">vnxtryy</h1>
        <p class="bio"> ALERTA DE ESPECIALISTA ⚠︎ </p>

        <div class="links">
            <a href="https://www.youtube.com/@vnxtryy" target="_blank" class="btn">
                <i class="fab fa-youtube"></i> Youtube
            </a>
            <a href="https://www.tiktok.com/@vncslwq" target="_blank" class="btn">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://x.com/VinciusAug53351" target="_blank" class="btn">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://steamcommunity.com/profiles/76561199673427488/" target="_blank" class="btn">
                <i class="fab fa-steam"></i> Steam
            </a>
            <a href="https://pt.namemc.com/profile/vnxtryy.1" target="_blank" class="btn">
                <i class="fas fa-cube"></i> NameMC
            </a>
        </div>

        <img src="https://media.tenor.com/AvkZ8t_a52AAAAAC/neymar.gif" class="decoration-gif">

        <div class="discord-card">
            <img id="mini-pfp" src="" class="discord-mini">
            <div class="discord-info">
                <h4 id="footer-user">User</h4>
                <span id="activity">Loading...</span>
            </div>
        </div>

    </div>

    <script>
        const USER_ID = "1306661332128501802"; 

        // --- CURSOR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- HIRAGANA RAIN (CLEAN) ---
        function createHiragana() {
            const chars = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん"; 
            const el = document.createElement("div");
            el.classList.add("hiragana");
            el.innerText = chars[Math.floor(Math.random() * chars.length)];

            el.style.left = Math.random() * 100 + "vw";
            el.style.fontSize = Math.random() * 15 + 10 + "px"; 
            const duration = Math.random() * 5 + 7;
            el.style.animation = `fall ${duration}s linear`;

            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }
        setInterval(createHiragana, 400);


        // --- DISCORD LANYARD ---
        async function updateProfile() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const json = await res.json();
                if (!json.success) return;

                const data = json.data;
                const user = data.discord_user;

                const avatar = `https://cdn.discordapp.com/avatars/${USER_ID}/${user.avatar}.png?size=512`;
                document.getElementById('pfp').src = avatar;
                document.getElementById('mini-pfp').src = avatar;
                document.getElementById('favicon').href = avatar;
                
                document.getElementById('footer-user').innerText = user.username;

                // Status Colors (Bolinha)
                const statusColors = { 
                    online: "#43b581", 
                    idle: "#faa61a", 
                    dnd: "#f04747", 
                    offline: "#747f8d" 
                };
                const color = statusColors[data.discord_status] || statusColors.offline;
                
                // Aplica a cor na BOLINHA, sem glow
                document.getElementById('status-dot').style.backgroundColor = color;

                if (data.activities && data.activities.length > 0) {
                    let act = data.activities.find(a => a.type !== 4) || data.activities[0];
                    document.getElementById('activity').innerText = act.type === 4 ? act.state : act.name;
                } else {
                    document.getElementById('activity').innerText = data.discord_status;
                }
            } catch (e) { console.log(e); }
        }

        setInterval(updateProfile, 5000);
        updateProfile();
    </script>
</body>
</html>
