<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" id="favicon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #d6d6d6;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
        }

        .card {
            background-color: #f2f3f5;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            padding-bottom: 30px;
        }

        /* BANNER DO TOPO */
        .banner-area {
            width: 100%;
            height: 140px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* FOTO E STATUS */
        .profile-container {
            position: relative;
            width: 110px;
            margin: -55px auto 10px auto;
        }

        #pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid #f2f3f5;
            background: #fff;
            display: block;
        }

        .status-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 4px solid #f2f3f5;
            background-color: #747f8d; /* Começa Cinza */
        }

        /* TEXTOS */
        .info { padding: 0 20px 20px 20px; }
        h1 { font-size: 22px; margin: 0; color: #111; font-weight: 700; }
        p { color: #666; font-size: 14px; margin: 5px 0 25px 0; }

        /* BOTÕES */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 30px 20px 30px;
        }
        
        .btn {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* GIF DECORATIVO (Estilo Paints) */
        .decoration-gif {
            width: 60px; /* Tamanho pequeno */
            height: auto;
            border-radius: 8px;
            margin: 10px auto; /* Centraliza */
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="card">
        <div id="banner" class="banner-area"></div>

        <div class="profile-container">
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
            <div id="status" class="status-dot"></div>
        </div>

        <div class="info">
            <h1 id="username">Carregando...</h1>
            <p id="custom-status">be kind and take care</p>
        </div>

        <div class="links">
            <a href="#" class="btn"><i class="fab fa-youtube"></i> Youtube</a>
            <a href="#" class="btn"><i class="fab fa-twitter"></i> Twitter</a>
